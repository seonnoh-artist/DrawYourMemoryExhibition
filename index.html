<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Draw Your Memory">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="icon" href="icons/icon-192x192.png">
  <meta name="theme-color" content="#000000">
  <title>Draw Your Memory</title>
  <link rel="manifest" href="./manifest.json">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
      font-family: Arial, sans-serif;
      background-color: #e4b0a0;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
      overscroll-behavior: none;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 20px;
    }

    .form-box {
      background-color: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90vw;
      max-width: 400px;
      text-align: center;
    }

    input, button {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
      touch-action: manipulation;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      outline: none;
    }

    button:hover {
      background-color: #8ccdf8;
    }

    #art-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="time-setting-form" class="form-box">
      <h1>1. Time setting</h1>
      <p>기본 설정 (10:00–20:00)</p>
      <div class="time-row">
        <label for="start-hour">start:</label>
        <input type="number" id="start-hour" min="0" max="24"> 시
        <button onclick="changeHour('start', -1)">▼</button>
        <button onclick="changeHour('start', 1)">▲</button>
      </div>
      <div class="time-row">
        <label for="end-hour">end:</label>
        <input type="number" id="end-hour" min="0" max="24"> 시
        <button onclick="changeHour('end', -1)">▼</button>
        <button onclick="changeHour('end', 1)">▲</button>
      </div>
      <button onclick="saveExhibitionTime()">Change</button>
    </div>

    <div id="password-form" class="form-box">
      <h1>2. Enter Password</h1>
      <p>비밀번호 입력 후 실행됩니다.</p>
      <input type="password" id="password" placeholder="Password">
      <button type="button" id="submitBtn">Submit</button>
    </div>
  </div>

  <div id="art-container">
    <!-- p5.js art will appear here -->
  </div>

  <script>
    // 터치 이동 이벤트에서 버튼 클릭은 막지 않음
    window.addEventListener('touchmove', function(e) {
      const path = e.composedPath && e.composedPath();
      const isOnCanvas = path && path.some(el => el.tagName === 'CANVAS');
      const isButton = path && path.some(el => el.tagName === 'BUTTON');
      if (!isOnCanvas && !isButton) e.preventDefault();
    }, { passive: false });

    const submitBtn = document.getElementById('submitBtn');
    const passwordForm = document.getElementById('password-form');

    // PC 클릭
    submitBtn.addEventListener('click', checkPassword);

    // 모바일 터치
    submitBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      checkPassword();
    });

    // form submit 기본 동작 차단
    passwordForm.addEventListener('submit', e => e.preventDefault());

    // p5.sound 모바일 오디오 초기화
    function touchStarted() {
      userStartAudio();
    }

    // 기본 터치 상태 처리
    let touchInProgress = false;
    document.addEventListener('touchstart', function(e) {
      if (touchInProgress) return;
      touchInProgress = true;
      setTimeout(() => { window.scrollTo(0,0); }, 10);
    }, { passive: false });

    document.addEventListener('touchend', function(e) {
      touchInProgress = false;
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY !== 0) window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
